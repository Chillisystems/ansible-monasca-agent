---
- name: Clone monasca-plugins repository
  git:
    repo: '{{ agent_custom_plugin_repo_url }}'
    dest: '{{ agent_install_dir }}/cra'
    version: master
    update: yes
    force: yes

- name: Install apt dependencies
  apt:
    name: "{{ item }}"
    state: present
    force: yes
  with_items:
    - libffi-dev
    - libssl-dev
    - libvirt-dev

- name: Install cra_libvirt plugin paramiko dependency
  pip:
    name: "{{ item }}"
    virtualenv_command: virtualenv
    virtualenv: '{{ agent_install_dir }}'
  with_items:
    - paramiko
    - shade
    - libvirt-python

- name: Apply shade all-tenant patch
  patch:
    src: patches/shade-all-tenant.patch
    dest: /opt/monasca-agent/lib/python2.7/site-packages/shade/openstackcloud.py
    strip: 1



- name: Deploy plugin files
  file:
     src: '{{ agent_install_dir }}/cra/monasca_agent/collector/checks_d/{{ item }}'
     dest: '{{ agent_custom_plugin_dir }}/{{ item }}'
     state: link
     force: no
  with_items:
    - cra_libvirt.py
  notify:
    - restart monasca-agent

