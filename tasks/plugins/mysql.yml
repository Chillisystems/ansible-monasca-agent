---

- name: MONA | Install mysql plugin python libs
  pip:
    name: '{{ item.name }}'
    version: '{{ item.version | default(omit) }}'
    extra_args: '{{ item.args | default(omit) }}'
    virtualenv_command: virtualenv
    virtualenv: /opt/monasca-agent
  with_items:
    - name: pymysql
  notify:
    - restart monasca-agent
