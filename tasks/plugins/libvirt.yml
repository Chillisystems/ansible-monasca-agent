---
- name: Install paramiko dependencies
  apt:
    name: "{{ item }}"
    state: present
    force: yes
  with_items:
    - build-essential
    - libffi-dev
    - libssl-dev

- name: Install cra_libvirt plugin paramiko dependency
  pip:
    name: paramiko
    virtualenv_command: virtualenv
    virtualenv: '{{ agent_install_dir }}'
